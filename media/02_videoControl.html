<html>
    <head>
        <title>02_videoControl</title>
    </head>
    <body>
        <h1>02_videoControl</h1>

        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4" height="100px"></video>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
        height="100px" autoplay muted></video>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
        height="100px" controls></video>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
        height="100px" autoplay muted loop></video>

        <!-- 2개의 영상을 4개 화면 구현하세요
            1-1 : 컨트롤바
            1-2 : 멈춤
            2-1 : 자동 실행
            2-2 : 반복

            바둑판 구조
            1-1 1-2
            2-1 2-2
        -->
        <hr>
        <h2>2개의 영상을 4개 화면 구현하세요</h2>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
        height="100px" controls></video>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4" height="100px"></video><br>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
        height="100px" autoplay muted></video>
        <video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
        height="100px" autoplay muted loop></video>

        <h2>Table로 2개의 영상을 4개 화면 구현하세요</h2>
        <table>
        <tr>
            <td><video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
                height="100px" controls></video></td>
                
            <td><video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
                height="100px"></video></td>
        </tr>
        <tr>
            <td><video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
                height="100px" autoplay muted></video></td>
            <td><video src="../ffffff/mmm/SampleVideo_1280x720_1mb.mp4"
                height="100px" autoplay muted loop></video></td>
        </tr>
        </table>
        <hr>
    </body>
</html>
