<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_banner</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .big{
        width: 317px;
        height: 200px;
        border: 5px solid #f00;
        overflow: auto;
    }
    .big2{
        width: 300px;
        height: 219px;
        border: 5px solid #f00;
        overflow: auto;
    }
    img{
        display: block;
        float: left;
        width: 300px;
        height: 200px;
    }
    .long{
        background-color: #ff0;
        width: 1500px;
        height: 200px;
    }
</style>
<body>
    <h1>02_banner</h1>
    <h2>세로</h2>
    <div class="big">
        <img src="../ffffff/img/apple_image01.jpg" alt="">
        <img src="../ffffff/img/apple_image02.jpg" alt="">
        <img src="../ffffff/img/apple_image03.jpg" alt="">
        <img src="../ffffff/img/apple_image04.jpg" alt="">
        <img src="../ffffff/img/bg.jpg" alt="">
    </div>

    <h2>가로</h2>
    <div class="big2">
        <div class="long">
        <img src="../ffffff/img/apple_image01.jpg" alt="">
        <img src="../ffffff/img/apple_image02.jpg" alt="">
        <img src="../ffffff/img/apple_image03.jpg" alt="">
        <img src="../ffffff/img/apple_image04.jpg" alt="">
        <img src="../ffffff/img/bg.jpg" alt="">
        </div>
    </div>
</body>
</html>
