<html>
    <head>
        <title>04_label</title>
    </head>
    <body>
        <h1>04_label</h1>
        <form action="05_labelReg.html">

            <!-- type="hidden" : 화면에 보이지 않으나 parameter 전송 -->
            <input type="hidden" name="kind" value="stud">
            <!--
                label : 폼요소에 이름 붙이는 태그
                for : 폼요소 id 가 같으면 연결
                    for 생략 및 label 하위요소에 form 존재 시 연결
            -->
            <label>
                아이디 <input type="text" name="pid">
            </label>
            <br>
            <label for="">
                이름 <input type="text" name="pname">
            </label>
            <br>
            <label for="nick">
                별명 <input type="text" name="nick">
            </label>
            <br>
            <label for="addr">
                주소 <input type="text" name="address" id="addr">
            </label>
            <br>
            <!-- label 밖에 있어도 가능 
                 어디에 있던 id="" 값만 같으면 연결 가능
                 보통의 경우 label에 넣거나 많이 사용되는 경우
                      
            -->
            <label>어른디</label>
            <input type="text" name="adid">
            <br>
            <label for="hand">핸드폰</label>
            <input type="text" name="handphone" id="hand">
            <br>
            이메일 <input type="text" name="email" id="mm">
            <br>
            성별
            <label><input type="radio" name="gender" value="m">남자</label>
            <input type="radio" name="gender" value="f">여자
            <input type="radio" name="gender" value="it종사자">it종사자
            <fieldset>
                <legend>취미</legend>
                <label><input type="checkbox" name="hobby" value="read">독서</label>
                <label><input type="checkbox" name="hobby" value="music">음악</label>
                <label><input type="checkbox" name="hobby" value="sleep">잠</label>
            </fieldset>

            <fieldset>
                <input type="submit" value="등록" >
            </fieldset>

        </form>
        <hr>
        <label for="mm">엠엠</label>
    </body>
</html>
