<html>
    <head>
        <title>03_formTag</title>
    </head>
    <body>
        <h1>03_formTag</h1>
        <form action="04_reg.html">
            <table border="">
                <!--
                    text : 1줄 입력
                    name : parameter 이름
                    size : 크기
                    value : 기본값
                    placeholder : 입력 도움말 (value 내용이 있을 경우 사라짐)
                    readonly : 읽기 전용 (value 내용변경 불가, parameter 전송)
                    disabled : value 내용변경 불가, parameter 전송불가
                    password : 화면에 내용 인지 못하게 표시
                    search : 기존입력된 내용 있을 경우 자동보여줌, 내용삭제버튼 추가
                    radio : 라디오 버튼
                    checkbox : 체크 박스
                    min,max: 최소,최대
                    number, date, datetime, reset, file, range, mail, tel
                    -->
                <tr> <!-- maxlength, size, -->
                    <td>아이디</td>
                    <td>
                        <input type="text" name="pid" maxlength="10" size="13" value="qwer">
                        <input type="button" value="중복확인">
                    </td>
                </tr>

                <tr> <!-- placeholder -->
                    <td>별명</td> 
                    <td>
                        <input type="text" name="nick" placeholder="별명을 입력하세요">
                    </td>
                </tr>

                <tr> <!-- readonly -->
                    <td>이름</td>
                    <td>
                        <input type="text" name="pname" value="북두신건" readonly>
                        <input type="image" src="../ffffff/img/small01.jpg">
                    </td>
                </tr>

                <tr> <!-- disabled -->
                    <td>직업</td>
                    <td>
                        <input type="text" name="job" disabled value="개발자">
                    </td>
                </tr>

                <tr> <!-- password -->
                    <td>암호</td>
                    <td>
                        <input type="password" name="pw"/>
                    </td>
                </tr>

                <tr> <!-- search -->
                    <td>검색</td>
                        <td>
                        <input type="search" name="sch"/>
                    </td>
                </tr>

                <tr> <!-- radio -->
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender" value="m" checked/>남
                        <input type="radio"name="gender" value="f"/>여
                        <input type="radio">it인
                    </td>
                </tr>
                <!--
                    radio : 단일선택
                    name이 같아야 group으로 처리(하나만 고름)
                    value 생략시 on으로 전송 (value 필수)
                    checked : 기본선택
                -->

                <tr> <!-- checkbox -->
                    <td>취미</td>
                    <td>
                        <input type="checkbox" name="hobby" value="music" checked/>음악감상
                        <input type="checkbox"name="hobby" value="read"/>독서
                        <input type="checkbox"name="hobby" value="riding" checked/>바이크
                    </td>
                </tr>
                <!--
                    checkbox : 다중선택
                    name 으로 선택한 수만큼 전송
                    value 생략시 on으로 전송 (value 필수)
                    checked : 기본선택
                -->

                <tr> <!-- date 달력 -->
                    <td>생년월일</td>
                    <td><input type="date" name="birth" min="1999-01-01" max="2020-08-27" value="2002-01-01"></td>
                </tr>

                <tr> <!-- datetime 달력 + 시간 -->
                    <td>접근일시</td>
                    <td><input type="datetime" name="first"></td>
                </tr>

                <tr> <!-- number 학년 -->
                    <td>학년</td>
                    <td><input type="number" name="grade" min="1" max="6" value="3"></td>
                </tr>

                <tr> <!-- file -->
                    <td>파일1</td>
                    <td><input type="file" name="upff1"></td>
                </tr>

                <tr> <!-- file 다중 선택 -->
                    <td>파일2</td>
                    <td><input type="file" name="upff2" multiple></td>
                </tr>

                <tr> <!-- range 범위 min,max : 최소,최대 step : 간격-->
                    <td>발사이즈</td>
                    <td><input type="range" name="foot" min="210" max="260" value="230" step="5"></td>
                </tr>

                <tr> <!-- email submit 실행시 유효성 검사 -->
                    <td>이메일</td>
                    <td><input type="email" name="eee"></td>
                </tr>

                <tr> <!-- tel  숫자- 만 입력 : 지원하는 브라우저에서만 적용 -->
                    <td>전화</td>
                    <td><input type="tel" name="ttt"></td>
                </tr>

                <tr> <!-- url submit 실행 시 유효성 검사 -->
                    <td>홈페이지</td>
                    <td><input type="url" name="homepage" value="http://www.naver.com"></td>
                </tr>

                <tr> <!-- color -->
                    <td>색상</td>
                    <td><input type="color" name="ccc"></td>
                </tr>

                <tr> <!-- button -->
                    <td colspan="2">
                        <button>기본버튼</button>
                        <button type="button">button버튼</button>
                        <button type="submit">submit버튼</button>
                        <button type="reset">reset버튼</button>
                    </td>
                </tr>

                <tr> <!-- select : 선택,  selected : 기본선택 -->
                    <td>도시</td>
                    <td>
                        <select name="city">
                            <option value="seoul">서울</option>
                            <option value="busan" selected>부산</option>
                            <option value="incheon">인천</option>
                            <option value="daejeon">대전</option>
                        </select>
                    </td>
                </tr>

                <tr> <!-- option value 없을 경우 텍스트노드 값으로 전송 -->
                    <td>커피</td>
                    <td>
                        <select name="coffee">
                            <option>아메리카노</option>
                            <option>아프리카노</option>
                            <option>아시아노</option>
                        </select>
                    </td>
                </tr>

                <tr> <!-- multiple : select 다중선택 가능-->
                    <td>디저트</td>
                    <td>
                        <select name="dessert" multiple>
                            <option>아이스크림</option>
                            <option>핫크림</option>
                            <option>미디움 크림</option>
                            <option>레어크림</option>
                            <!-- option value 없을 경우 텍스트노드 값으로 전송 -->
                        </select>
                    </td>
                </tr>

                <tr> <!-- textarea -->>
                    <td>남기실말</td>
                    <td>
                        <textarea name="msg" rows="5" columns="40">남기실 말
                            남기실 개
                            남기실 소
                            남기실 닭
                        </textarea>
                    </td>
                </tr>

                <tr> <!-- reset, submit -->
                    <td colspan="2">
                        <input type="reset" value="초기화">
                        <input type="submit" value="작성">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
