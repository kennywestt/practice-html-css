<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="">
        <table border="" cellpadding="60" cellspacing="0">
            <td>
        <h2>회원가입</h2>
        <h4>회원이 되어 다양한 혜택을 경험해 보세요!</h4>
        <br>
        <strong>아이디</strong><br>
        <input type="text" name="아이디"  placeholder="아이디 입력(6~20자)" minlength="6" maxlength="">
        <button type="button">중복 확인</button><br>

        <strong>비밀번호</strong><br>
        <input type="text" name="비밀번호"  placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)" minlength="8" maxlength="20"><br>

        <strong>비밀번호 확인</strong><br>
        <input type="text" name="비밀번호 확인"  placeholder="비밀번호 재입력" minlength="8" maxlength="20"><br>

        <strong>이름</strong><br>
        <input type="text" name="이름"  placeholder="이름을 입력해주세요"><br>

        <strong>전화번호</strong><br>
        <input type="tel" name="telephone" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)"><br>

        <strong>이메일 주소</strong><br>
        <input type="email" name="mail"><br>
        
        <strong>생년월일</strong><br>
        <input type="date" name="birth" min="1999-01-01" max="2020-08-27" value="2002-01-01">
            </td>
        </table>
    </form>
    </body>
</html>
