<html>
    <head>
        <title>04_layout</title>
    </head>
    <body>
        <h1>04_layout</h1>

        <table border="0" cellpadding="0" cellspacing="0">
            <tr height="10px"> <!-- 상단 여백 -->
                <td colspan="5"></td>
            </tr>

            <tr height="100px"> <!-- 제목 -->
                <td width ="350px" colspan="2"></td>
                <td width ="500px" bgcolor="#ff0">LOGO</td>
                <td width ="350px" colspan="2" ></td>
            </tr>
            <tr height="10px"> <!-- 상단 여백1 -->
                <td colspan="5"></td>
            </tr>

            <tr height="50px"> <!-- 메뉴 -->
                <td colspan="5" bgcolor="#fa0">메뉴</td>
            </tr>
            <tr height="10px"> <!-- 여백2 -->
                <td colspan="5"></td>
            </tr>

            <tr height="200px"> <!-- 내용1 -->
                <td width="200px"></td>
                <td colspan="3" bgcolor="#0f0">내용1</td>
                <td width="200px"></td>
            </tr>
            <tr height="10px"> <!-- 여백2 -->
                <td colspan="5"></td>
            </tr>
            <tr height="10px"> <!-- 내용2 -->
                <td colspan="5">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tr height="150px">
                            <td width="100px" rowspan="3"></td>
                            <td width="300px" rowspan="3" bgcolor="#f0f">내용2</td>
                            <td width="100px" rowspan="3"></td>
                            <td width="600px" bgcolor="#0ff">내용3</td>
                            <td width="100px" rowspan="3"></td>
                        <tr height="20px">
                            <td></td>
                        </tr>
                        <tr height="80px">
                            <td bgcolor="#faf">내용4</td>
                        </tr>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr height="10px"> <!-- 여백2 -->
                <td colspan="5"></td>
            </tr>

            <tr height="150px"> <!-- 바닥 -->
                <td colspan="5" bgcolor="#00f">바닥</td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </body>
</html>
